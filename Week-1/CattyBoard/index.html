<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CattyBoard</title>
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <aside class="sidebar">
        <nav>
          <i class="las la-bars"></i>
          <i class="las la-home"></i>
          <i class="las la-search"></i>
          <i class="las la-volume-up"></i>
          <i class="las la-user"></i>
          <i class="las la-cog"></i>
          <i class="lab la-spotify"></i>
          <i class="lab la-soundcloud"></i>
        </nav>
      </aside>

      <main class="content">
        <header>
          <img
            src="https://uploads.codesandbox.io/uploads/user/a8233562-b36b-483d-9de9-5a1ac148fb0c/2Eq--cattyboard.jpg"
            alt="CattyBoard - Hot 100 Chart"
          />
          <div class="header-wrapper">
            <section class="audio-header">
              <h3 class="audio-title">
                CattyBoard Top 100 singles chart(11.06.36)
              </h3>
              <p class="audio-sub-title">Unknown Artist</p>
              <p class="audio-sub-title">2022 - Chart , 100 Songs</p>
            </section>
            <section class="audio-actions">
              <span> <i class="las la-play"></i>Play All</span>

              <span><i class="las la-plus"></i>Add to</span>
              <span> <i class="las la-ellipsis-h"></i>More</span>
            </section>
          </div>
        </header>
        <div class="track-list">
          <table>
            <tr>
              <td>1.One Dance</td>
              <td>Crake feat Catkid & Cyla</td>
              <td>2:54</td>
              <td><button>CATTY CLOUD SYNC</button></td>
            </tr>
            <tr>
              <td>2.Panda</td>
              <td>Cattee</td>
              <td>4:06</td>
              <td><button>CATTY CLOUD SYNC</button></td>
            </tr>
            <tr>
              <td>3.Cant't Stop the Feeling</td>
              <td>Catin Cimberlake</td>
              <td>3:56</td>
              <td><button>CATTY CLOUD SYNC</button></td>
            </tr>
            <tr>
              <td>4. Work From Home</td>
              <td>Cat Harmony feat Colla</td>
              <td>3.34</td>
              <td><button>CATTY CLOUD SYNC</button></td>
            </tr>
          </table>
        </div>
      </main>
    </div>
    <footer>
      <div class="footer-audio-info">
        <img
          src="https://uploads.codesandbox.io/uploads/user/a8233562-b36b-483d-9de9-5a1ac148fb0c/2Eq--cattyboard.jpg"
          alt="CattyBoard - Hot 100 Chart"
          height="80%"
        />
        <section class="footer-audio-header">
          <h5>If It Aint't Love</h5>
          <h5>Catson Derulo</h5>
        </section>
      </div>

      <div class="footer-audio-actions">
        <i class="las la-step-backward"></i>
        <i class="las la-pause"></i>
        <i class="las la-step-forward"></i>

        <i class="las la-undo-alt"></i>

        <i class="las la-random"></i>
      </div>
    </footer>
  </body>
</html>
